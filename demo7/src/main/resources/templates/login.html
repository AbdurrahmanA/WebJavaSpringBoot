<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Giriş Yap</title>
</head>
<body>
<h2>Giriş Yap</h2>

<form th:action="@{/users/login}" method="post">
  <div>
    <label>Username:</label>
    <input type="text" name="login" required />
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password" required />
  </div>
  <div>
    <input type="checkbox" id="rememberMe" name="rememberMe"
           th:checked="${rememberedLogin != null}" />
    <label for="rememberMe">Remember Me</label>
  </div>
  <div>
    <button type="submit">login</button>
  </div>

  <div th:if="${loginError}">
    <p style="color:red;">Kullanıcı adı veya şifre hatalı.</p>
  </div>

  <div th:if="${param.logout}">
    <p style="color:green;">Başarıyla çıkış yaptınız.</p>
  </div>
</form>
<div style="margin-top: 10px;">
  <p>Hesabınız yok mu? <a th:href="@{/users/register}">Kayıt Ol</a></p>
</div>
</body>
</html>
